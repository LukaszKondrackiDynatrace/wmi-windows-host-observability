wmi:
  - group: Host
    interval:
       minutes: 1
    dimensions:
      - key: host
        value: this:device.host
    subgroups:
      - subgroup: CPU
        query: SELECT Name, PercentProcessorTime, PercentIdleTime, PercentUserTime FROM Win32_PerfFormattedData_PerfOS_Processor WHERE Name LIKE '_Total'
        metrics:
          - key: com.dynatrace.extension.host-observability.host.cpu.time.processor
            value: column:PercentProcessorTime
          - key: com.dynatrace.extension.host-observability.host.cpu.time.idle
            value: column:PercentIdleTime
          - key: com.dynatrace.extension.host-observability.host.cpu.time.user
            value: column:PercentUserTime
        dimensions:
          - key: host.cpu.id
            value: column:Name
      - subgroup: Memory
        query: SELECT AvailableBytes, CommittedBytes, PercentCommittedBytesInUse  FROM Win32_PerfFormattedData_PerfOS_Memory
        metrics:
          - key: com.dynatrace.extension.host-observability.host.memory.bytes.available
            value: column:AvailableBytes
          - key: com.dynatrace.extension.host-observability.host.memory.bytes.commited
            value: column:CommittedBytes
          - key: com.dynatrace.extension.host-observability.host.memory.bytes.commited.inuse
            value: column:PercentCommittedBytesInUse
      - subgroup: System
        query: SELECT Processes, Threads FROM Win32_PerfFormattedData_PerfOS_System
        metrics:
          - key: com.dynatrace.extension.host-observability.host.processes
            value: column:Processes
          - key: com.dynatrace.extension.host-observability.host.threads
            value: column:Threads
      - subgroup: PerfOS_Memory
        featureSet: PagerfileMetrics
        query: SELECT AvailableBytes, CommittedBytes, PercentCommittedBytesInUse, PoolNonpagedBytes, PoolPagedBytes, PageFaultsPersec FROM Win32_PerfFormattedData_PerfOS_Memory
        metrics:
          - key: com.dynatrace.extension.host-observability.host.memory.pool.nonpaged
            value: column:PoolNonpagedBytes
          - key: com.dynatrace.extension.host-observability.host.memory.pool.paged
            value: column:PoolPagedBytes
          - key: com.dynatrace.extension.host-observability.host.memory.pagefaults.persec
            value: column:PageFaultsPersec
      - subgroup: PageFileUsage
        featureSet: PagerfileMetrics
        query: SELECT Name, AllocatedBaseSize, CurrentUsage, PeakUsage FROM Win32_PageFileUsage
        metrics:
          - key: com.dynatrace.extension.host-observability.host.swap.allocated
            value: column:AllocatedBaseSize
          - key: com.dynatrace.extension.host-observability.host.swap.current
            value: column:CurrentUsage
          - key: com.dynatrace.extension.host-observability.host.swap.peak
            value: column:PeakUsage
        dimensions:
          - key: host.swap.filename
            value: column:Name
      - subgroup: Page_Win32_OperatingSystem
        featureSet: PagerfileMetrics
        query: SELECT FreeSpaceInPagingFiles, FreeVirtualMemory, SizeStoredInPagingFiles, TotalSwapSpaceSize, TotalVirtualMemorySize, TotalVisibleMemorySize FROM Win32_OperatingSystem
        metrics: 
          - key: com.dynatrace.extension.host-observability.host.swap.total
            value: column:sizeStoredInPagingFiles
          - key: com.dynatrace.extension.host-observability.host.swap.available
            value: column:FreeSpaceInPagingFiles

  - group: Disk
    interval:
       minutes: 1
    dimensions:
      - key: host
        value: this:device.host
    subgroups:
      - subgroup: Logical
        query: SELECT Name, DiskBytesPersec, DiskReadBytesPersec, DiskReadsPersec, DiskWriteBytesPersec, DiskWritesPersec, DiskTransfersPersec, PercentDiskTime, PercentDiskReadTime, PercentDiskWriteTime, PercentIdleTime, AvgDiskBytesPerRead, AvgDiskBytesPerWrite, AvgDiskBytesPerTransfer, AvgDiskReadQueueLength, AvgDiskWriteQueueLength, FreeMegabytes, PercentFreeSpace FROM Win32_PerfFormattedData_PerfDisk_LogicalDisk WHERE Name LIKE '%'
        metrics:
        - key: com.dynatrace.extension.host-observability.disk.bytes.persec
          value: column:DiskBytesPersec
        - key: com.dynatrace.extension.host-observability.disk.bytes.read.persec
          value: column:DiskReadBytesPersec
        - key: com.dynatrace.extension.host-observability.disk.read.persec
          value: column:DiskReadsPersec
        - key: com.dynatrace.extension.host-observability.disk.bytes.write.persec
          value: column:DiskWriteBytesPersec
        - key: com.dynatrace.extension.host-observability.disk.write.persec
          value: column:DiskWritesPersec
        - key: com.dynatrace.extension.host-observability.disk.transfer.persec
          value: column:DiskTransfersPersec
        - key: com.dynatrace.extension.host-observability.disk.usage.percent
          value: column:PercentDiskTime
        - key: com.dynatrace.extension.host-observability.disk.usage.read.percent
          value: column:PercentDiskReadTime
        - key: com.dynatrace.extension.host-observability.disk.usage.write.percent
          value: column:PercentDiskWriteTime
        - key: com.dynatrace.extension.host-observability.disk.usage.idle.percent
          value: column:PercentIdleTime
        - key: com.dynatrace.extension.host-observability.disk.read.avg.bytes
          value: column:AvgDiskBytesPerRead
        - key: com.dynatrace.extension.host-observability.disk.write.avg.bytes
          value: column:AvgDiskBytesPerWrite
        - key: com.dynatrace.extension.host-observability.disk.transfer.avg.bytes
          value: column:AvgDiskBytesPerTransfer
        - key: com.dynatrace.extension.host-observability.disk.queue.avg.read
          value: column:AvgDiskReadQueueLength
        - key: com.dynatrace.extension.host-observability.disk.queue.avg.write
          value: column:AvgDiskWriteQueueLength
        - key: com.dynatrace.extension.host-observability.disk.logical.free.megabytes
          value: column:FreeMegabytes
        - key: com.dynatrace.extension.host-observability.disk.logical.free.percent
          value: column:PercentFreeSpace
        dimensions:
          - key: disk.type
            value: const:Logical
          - key: disk.name
            value: column:Name
      - subgroup: Physical
        query: SELECT Name, DiskBytesPersec, DiskReadBytesPersec, DiskReadsPersec, DiskWriteBytesPersec, DiskWritesPersec, DiskTransfersPersec, PercentDiskTime, PercentDiskReadTime, PercentDiskWriteTime, PercentIdleTime, AvgDiskBytesPerRead, AvgDiskBytesPerWrite, AvgDiskBytesPerTransfer, AvgDiskReadQueueLength, AvgDiskWriteQueueLength FROM Win32_PerfFormattedData_PerfDisk_PhysicalDisk WHERE Name LIKE '%'
        featureSet: physicalDisks
        metrics:
          - key: com.dynatrace.extension.host-observability.disk.bytes.persec
            value: column:DiskBytesPersec
          - key: com.dynatrace.extension.host-observability.disk.bytes.read.persec
            value: column:DiskReadBytesPersec
          - key: com.dynatrace.extension.host-observability.disk.read.persec
            value: column:DiskReadsPersec
          - key: com.dynatrace.extension.host-observability.disk.bytes.write.persec
            value: column:DiskWriteBytesPersec
          - key: com.dynatrace.extension.host-observability.disk.write.persec
            value: column:DiskWritesPersec
          - key: com.dynatrace.extension.host-observability.disk.transfer.persec
            value: column:DiskTransfersPersec
          - key: com.dynatrace.extension.host-observability.disk.usage.percent
            value: column:PercentDiskTime
          - key: com.dynatrace.extension.host-observability.disk.usage.read.percent
            value: column:PercentDiskReadTime
          - key: com.dynatrace.extension.host-observability.disk.usage.write.percent
            value: column:PercentDiskWriteTime
          - key: com.dynatrace.extension.host-observability.disk.usage.idle.percent
            value: column:PercentIdleTime
          - key: com.dynatrace.extension.host-observability.disk.read.avg.bytes
            value: column:AvgDiskBytesPerRead
          - key: com.dynatrace.extension.host-observability.disk.write.avg.bytes
            value: column:AvgDiskBytesPerWrite
          - key: com.dynatrace.extension.host-observability.disk.transfer.avg.bytes
            value: column:AvgDiskBytesPerTransfer
          - key: com.dynatrace.extension.host-observability.disk.queue.avg.read
            value: column:AvgDiskReadQueueLength
          - key: com.dynatrace.extension.host-observability.disk.queue.avg.write
            value: column:AvgDiskWriteQueueLength
        dimensions:
          - key: disk.type
            value: const:Physical
          - key: disk.name
            value: column:Name
  - group: Network

          - key: com.dynatrace.extension.host-observability.network.packets.received.persec
            value: column:PacketsReceivedPersec
          - key: com.dynatrace.extension.host-observability.network.packets.received.discarded.persec
            value: column:PacketsReceivedDiscarded
          - key: com.dynatrace.extension.host-observability.network.packets.received.errors.persec

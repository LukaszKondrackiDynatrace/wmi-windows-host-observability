            value: column:PacketsSentPersec
        dimensions:
          - key: network.type
            value: const:Interface
          - key: network.name
            value: column:Name
  - group: Network_TCP
    interval:
       minutes: 1
    featureSet: tcp
    dimensions:
      - key: host
        value: this:device.host
    subgroups:
      - subgroup: TCPv4
        query: SELECT ConnectionsActive, ConnectionsEstablished, ConnectionFailures, ConnectionsPassive, ConnectionsReset, SegmentsPersec, SegmentsReceivedPersec, SegmentsSentPersec, SegmentsRetransmittedPersec FROM Win32_PerfFormattedData_Tcpip_TCPv4
        metrics:
          - key: com.dynatrace.extension.host-observability.network.tcp.connections.active
            value: column:ConnectionsActive
            type: count
          - key: com.dynatrace.extension.host-observability.network.tcp.connections.established
            value: column:ConnectionsEstablished
            type: count
          - key: com.dynatrace.extension.host-observability.network.tcp.connections.failures
            value: column:ConnectionFailures
            type: count
          - key: com.dynatrace.extension.host-observability.network.tcp.connections.passive
            value: column:ConnectionsPassive
            type: count
          - key: com.dynatrace.extension.host-observability.network.tcp.connections.resets
            value: column:ConnectionsReset

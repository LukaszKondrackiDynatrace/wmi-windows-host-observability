       minutes: 1
    dimensions:
      - key: host
        value: this:device.host
    subgroups:
      - subgroup: Adapters
        query: SELECT Name, BytesTotalPersec, BytesReceivedPersec, BytesSentPersec, PacketsPersec, PacketsReceivedPersec, PacketsReceivedDiscarded, PacketsReceivedErrors, PacketsReceivedUnknown, PacketsSentPersec FROM Win32_PerfFormattedData_Tcpip_NetworkAdapter
        metrics:
          - key: com.dynatrace.extension.host-observability.network.bytes.persec
            value: column:BytesTotalPersec
          - key: com.dynatrace.extension.host-observability.network.bytes.received.persec
            value: column:BytesReceivedPersec
          - key: com.dynatrace.extension.host-observability.network.bytes.sent.persec
            value: column:BytesSentPersec
          - key: com.dynatrace.extension.host-observability.network.packets.persec

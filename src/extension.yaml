topology:
  types:
    - name: wmi:com_dynatrace_extension_host-observability_instance
      displayName: Remote Host
      enabled: true
      rules:
        - idPattern: wmi_host-observability_{dt.entity.host}
          sources:
            - sourceType: Metrics
              condition: $prefix(com.dynatrace.extension.host-observability)
          attributes:
            - pattern: '{host.name}'
              key: wmi_instance_name
              displayName: Host name
          requiredDimensions:
            - key: device.name
              valuePattern: $eq(localhost)
          instanceNamePattern: "{host.name} (Remote)"
          iconPattern: host
        - idPattern: wmi_host-observability_{host}
          sources:
          - sourceType: Metrics
            condition: $prefix(com.dynatrace.extension.host-observability)
          attributes: []
          requiredDimensions: []
          instanceNamePattern: Remote host on {host}
          iconPattern: host

    - name: wmi:com_dynatrace_extension_host-observability_disk
      displayName: Disk
      enabled: true
      rules:
        - idPattern: wmi_host-observability_{dt.entity.host}_{disk.type}_{disk.name}
          sources:
            - sourceType: Metrics
              condition: $prefix(com.dynatrace.extension.host-observability.disk)
          attributes:
            - pattern: '{disk.name}'
              key: wmi_disk_name
              displayName: Name
            - pattern: '{disk.type}'
              key: wmi_disk_type
              displayName: Type
          requiredDimensions:
            - key: device.name
              valuePattern: $eq(localhost)
          instanceNamePattern: Disk {disk.type} {disk.name} on {host.name}
          iconPattern: hdd-discdrive
        - idPattern: wmi_host-observability_{host}_{disk.type}_{disk.name}
          sources:
            - sourceType: Metrics
              condition: $prefix(com.dynatrace.extension.host-observability.disk)
          attributes:
            - pattern: '{disk.name}'
              key: wmi_disk_name
              displayName: Name
            - pattern: '{disk.type}'
              key: wmi_disk_type
              displayName: Type
          requiredDimensions: []
          instanceNamePattern: Disk {disk.type} {disk.name} on {host}
          iconPattern: hdd-discdrive

    - name: wmi:com_dynatrace_extension_host-observability_network_device
      displayName: Network device
      enabled: true
      rules:
        - idPattern: wmi_host-observability_{dt.entity.host}_{network.type}_{network.name}
          sources:
            - sourceType: Metrics
              condition: $prefix(com.dynatrace.extension.host-observability.network)
          attributes:
            - pattern: '{network.name}'
              key: wmi_network_name
              displayName: Name
            - pattern: '{network.type}'
              key: wmi_network_type
              displayName: Type
          requiredDimensions:
            - key: device.name
              valuePattern: $eq(localhost)
          instanceNamePattern: Network {network.type} {network.name} on {host.name}
          iconPattern: network
        - idPattern: wmi_host-observability_{host}_{network.type}_{network.name}
          sources:
            - sourceType: Metrics
              condition: $prefix(com.dynatrace.extension.host-observability.network)
          attributes:
            - pattern: '{network.name}'
              key: wmi_network_name
              displayName: Name
            - pattern: '{network.type}'
              key: wmi_network_type
              displayName: Type
          requiredDimensions: []
          instanceNamePattern: Network {network.type} {network.name} on {host}
          iconPattern: network
  
  relationships:
    - typeOfRelation: CHILD_OF
      fromType: wmi:com_dynatrace_extension_host-observability_disk
      toType: wmi:com_dynatrace_extension_host-observability_instance
      enabled: true
      sources:
        - sourceType: Metrics
          condition: $prefix(com.dynatrace.extension.host-observability)
    - typeOfRelation: CHILD_OF
      fromType: wmi:com_dynatrace_extension_host-observability_network_device
      toType: wmi:com_dynatrace_extension_host-observability_instance
      enabled: true
      sources:
        - sourceType: Metrics
          condition: $prefix(com.dynatrace.extension.host-observability)


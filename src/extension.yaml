        query: SELECT DatagramsPersec, DatagramsReceivedPersec, DatagramsReceivedErrors, DatagramsSentPersec FROM Win32_PerfFormattedData_Tcpip_UDPv4
        metrics:
          - key: com.dynatrace.extension.host-observability.network.udp.datagrams.persec
            value: column:DatagramsPersec
          - key: com.dynatrace.extension.host-observability.network.udp.datagrams.received.persec
            value: column:DatagramsReceivedPersec
          - key: com.dynatrace.extension.host-observability.network.udp.datagrams.received.errors
            value: column:DatagramsReceivedErrors
            type: count
          - key: com.dynatrace.extension.host-observability.network.udp.datagrams.sent.persec
            value: column:DatagramsSentPersec
        dimensions:
          - key: network.udp.version
            value: const:ipv4
      - subgroup: UDPv6
        query: SELECT DatagramsPersec, DatagramsReceivedPersec, DatagramsReceivedErrors, DatagramsSentPersec FROM Win32_PerfFormattedData_Tcpip_UDPv6
        metrics:
          - key: com.dynatrace.extension.host-observability.network.udp.datagrams.persec
            value: column:DatagramsPersec
          - key: com.dynatrace.extension.host-observability.network.udp.datagrams.received.persec
            value: column:DatagramsReceivedPersec
          - key: com.dynatrace.extension.host-observability.network.udp.datagrams.received.errors
            value: column:DatagramsReceivedErrors
            type: count
          - key: com.dynatrace.extension.host-observability.network.udp.datagrams.sent.persec
            value: column:DatagramsSentPersec
        dimensions:
          - key: network.udp.version
            value: const:ipv6
